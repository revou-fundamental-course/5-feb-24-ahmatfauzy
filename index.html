<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/icon.png" />
    <title>Konversi Suhu</title>
  </head>
  <body>
    <div class="container">
      <h1>Konversi Suhu</h1>
      <form id="Form">
        <label for="c">Calcius (Â°C):</label>
        <input
          type="number"
          id="c"
          placeholder="Masukkan nilai di form ini"
          required
        />
        <div class="pop">
          <p id="popupButton">Cara Konversi</p>
        </div>
        <div class="popup">
          <span class="close">&times;</span>
          <p>
            Dalam mengkonversi menggunakan rumus berikut:<br /><br />
            Fahrenheit = Calcius * (9/5) + 32<br />
            Reamur = Calcius * (4/5)<br />
            Kelvin = Calcius + 273
          </p>
          <br />
        </div>
        <button type="button" onclick="calculate()">Konversi</button>
        <button type="button" onclick="resetForm()">Reset</button>
      </form>
      <div id="result"></div>
    </div>

    <footer>
      <p>AHMAT FAUZI</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
